<!--

<ion-header-bar>
<ion-navbar *navbar primary>
  <ion-title>{{team.name}}</ion-title>
  <ion-nav-buttons end>
      <button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
  </ion-nav-buttons>
</ion-navbar>
</ion-header-bar>

<ion-tabs>
    <ion-tab tabTitle="Team" [root]="teamDetailTab" [rootParams]="team" tab-icon="basketball"></ion-tab>
    <ion-tab tabTitle="Standings" [root]="standingsTab" [rootParams]="team" tab-icon="podium"></ion-tab>
</ion-tabs>
